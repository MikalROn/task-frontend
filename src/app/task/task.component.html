<div class="container mt-4">
  <form id="taskForm" class="mb-4" (ngSubmit)="onAdd()">
    <div class="row g-3">
      <!-- Campo Descri√ß√£o -->
      <div class="col-md-6">
        <label for="descricao" class="form-label">Descri√ß√£o</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          [(ngModel)]="task.descricao"
          name="descricao"
          placeholder="Digite a descri√ß√£o da tarefa"
          required
        />
      </div>

      <input type="hidden" name="completo" value="false">

      <!-- Bot√£o Salvar -->
      <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Salvar</button>
      </div>
    </div>
  </form>
</div>


<div *ngIf="tasks && tasks.length > 0; else noTasks">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Descri√ß√£o</th>
        <th scope="col">Status</th>
        <th scope="col">A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tasks">
        <!-- Coluna: Descri√ß√£o -->
        <td>{{ item.descricao }}</td>

        <!-- Coluna: Status -->
        <td>{{ item.completo ? 'Feito üëç!' : 'Incompleto, v√° terminar üèÉ...' }}</td>

        <!-- Coluna: A√ß√µes -->
        <td>
          <button
            *ngIf="!item.completo"
            type="button"
            class="btn btn-primary btn-sm m-1"
            (click)="onFinish(item)"
          ><i class="bi bi-check"></i>
            Concluir
          </button>

          <button
            type="button"
            class="btn btn-warning btn-sm"
            (click)="onEdit(item)"
            ><i class="bi bi-pencil"></i>
            Editar 
          </button>

          <button
            type="button"
            class="btn btn-danger btn-sm m-1"
            (click)="onDelete(item)"
          ><i class="bi bi-trash"></i>
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <div class="col">
        Total de tasks - {{ totalElements }}
    </div>
    <div class="col">
        N√∫mero de p√°ginas - {{ totalPages }}
    </div>
  </div>
</div>

<!-- Template de mensagem caso n√£o tenha tarefas -->
<ng-template #noTasks>
  <div class="alert alert-info text-center mt-3" role="alert">
    Nenhuma tarefa encontrada! Adicione uma nova para come√ßar.
  </div>
</ng-template>
