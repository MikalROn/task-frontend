<app-popup-excluir></app-popup-excluir>
<app-popup-editar></app-popup-editar>

<div class="container mt-4">
  <form class="mb-4" (ngSubmit)="onAdd()">
    <div class="row">
      <!-- Campo Descri√ß√£o -->
      <div class="col-12">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Descri√ß√£o</mat-label>
          <input
            matInput
            type="text"
            id="descricao"
            [(ngModel)]="task.descricao"
            name="descricao"
            placeholder="Digite a descri√ß√£o da tarefa"
            required
          />
          <mat-error *ngIf="task.descricao?.length === 0">Descri√ß√£o √© obrigat√≥ria</mat-error>
        </mat-form-field>
      </div>

      <!-- Bot√£o Salvar -->
      <div class="col-md-3 d-flex align-items-end">
        <button mat-raised-button color="primary" class="w-100" type="submit">
          <mat-icon>save</mat-icon> Salvar
        </button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="tasks && tasks.length > 0; else noTasks">
  <mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <ng-container matColumnDef="descricao">
      <mat-header-cell *matHeaderCellDef>Descri√ß√£o</mat-header-cell>
      <mat-cell *matCellDef="let task">{{ task.descricao }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let task">
        <mat-chip [color]="task.completo ? 'primary' : 'warn'">
          {{ task.completo ? 'Feito üëç!' : 'Incompleto' }}
        </mat-chip>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <mat-header-cell *matHeaderCellDef>A√ß√µes</mat-header-cell>
      <mat-cell *matCellDef="let task">
        <button
          *ngIf="!task.completo"
          mat-icon-button
          color="accent"
          (click)="onFinish(task)"
        >
          <mat-icon>check_circle</mat-icon>
        </button>

        <button
          *ngIf="task.completo"
          mat-icon-button
          color="warn"
          (click)="onUndoFinish(task)"
        >
          <mat-icon>undo</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          (click)="onEdit(task)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="onDelete(task)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <div class="row mt-4">
    <div class="col-md-6">
      <mat-chip color="primary">Total de tarefas: {{ totalElements }}</mat-chip>
    </div>
    <div class="col-md-6 text-end">
      <mat-chip color="accent">N√∫mero de p√°ginas: {{ totalPages }}</mat-chip>
    </div>
  </div>
</div>

<!-- Template de mensagem caso n√£o tenha tarefas -->
<ng-template #noTasks>
  <div class="alert alert-info text-center mt-3" role="alert">
    Nenhuma tarefa encontrada! Adicione uma nova para come√ßar.
  </div>
</ng-template>
